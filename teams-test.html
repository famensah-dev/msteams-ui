<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Teams-like Cards</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
align-items:center;
            gap: 20px;
        }

        .card {
            background-color: #2a2a2a; /* Dark card background color */
            border-radius: 4px; /* Adjusted border radius */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
            width: calc(33.333% - 20px); /* Adjust the width based on your preference */
            max-width: 300px; /* Set maximum width for better responsiveness */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 3rem;
            padding: 2rem;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            text-align: left;
        }

        .card-title {
            font-size: 14px;
            font-weight: normal;
            color: #999999; /* Lighter text color */
        }

        .user-profile {
            display: flex;
            justify-content: end;
        }

        .user-profile i {
            font-size: 20px;
            color: #999999; /* Lighter text color */
        }

        .user-name {
            font-size: 12px;
            color: #999999; /* Lighter text color */
        }

        .profile-circle {
            width: 6rem; /* Adjusted size of the circle */
            height: 6rem; /* Adjusted size of the circle */
            border-radius: 50%;
            background-color: #ffffff; /* White background color */
            display: flex;
            align-self: center;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Larger font size */
            font-weight: bold;
            color: #1e1e1e; /* Dark text color */
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="user-profile">
                <i class="uil uil-microphone"></i>
            </div>
